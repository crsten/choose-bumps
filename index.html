<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ChooseBumps - Demo</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="dist/choosebumps.css">

	<style>
		html{
			font-family: 'Raleway';
		}
		body{
			min-height: 100vh;
			margin:0;
		}

		h1{
			text-align: center;
			padding: 1em;
			font-size: 3em;
			margin:0;
			color: white;
			background: #30323f;
		}
		h1 span{
			font-size: .5em;
			opacity: .5;
		}

		.container{
			height: 25vh;
			padding: 2em;
			display:-webkit-box;
			display:-webkit-flex;
			display:-ms-flexbox;
			display:flex;
			-webkit-box-orient: vertical;
			-webkit-box-direction: normal;
			-webkit-flex-direction: column;
			-ms-flex-direction: column;
			        flex-direction: column;
			-webkit-box-align: center;
			-webkit-align-items: center;
			-ms-flex-align: center;
			        align-items: center;
			-webkit-box-pack: center;
			-webkit-justify-content: center;
			-ms-flex-pack: center;
			        justify-content: center;
		}

		.container > div{
			max-width: 500px;
		}
	</style>
</head>
<body>
	<h1>ChooseBumps<span> . js</span></h1>

	<div class="container">
		<h2>Default</h2>
		<div id="choosebumps"></div>
	</div>
	
	<div class="container">
		<h2>Search</h2>
		<div id="choosebumps-search"></div>
	</div>

	<div class="container">
		<h2>Multiple</h2>
		<div id="choosebumps-tag"></div>
	</div>

	<div class="container">
		<h2>Multiple & Search</h2>
		<div id="choosebumps-tagsearch"></div>
	</div>

	<script src="dist/choosebumps.js"></script>

	<script>
		var content = [{
				value: 1,
				text: 'Peter Griffin',
				img: 'https://cdn1.iconfinder.com/data/icons/user-pictures/100/male3-32.png'
			},
			{
				value: 2,
				text: 'Lois Griffin',
				img: 'https://cdn1.iconfinder.com/data/icons/user-pictures/100/male3-32.png'
			},
			{
				value: 3,
				text: 'Chris Griffin',
				img: 'https://cdn1.iconfinder.com/data/icons/user-pictures/100/male3-32.png'
			},
			{
				value: 4,
				text: 'Meg(atron) Griffin',
				img: 'https://cdn1.iconfinder.com/data/icons/user-pictures/100/male3-32.png'
			},
			{
				value: 5,
				text: 'Brian Griffin',
				img: 'https://cdn1.iconfinder.com/data/icons/user-pictures/100/male3-32.png'
			},
			{
				value: 6,
				text: 'Stewie Griffin',
				img: 'https://cdn1.iconfinder.com/data/icons/user-pictures/100/male3-32.png'
			},
			{
				value: 7,
				text: 'John Herbert',
				img: 'https://cdn1.iconfinder.com/data/icons/user-pictures/100/male3-32.png'
			}];
	</script>

	<script>
		var cbSearch = ChooseBumps(document.getElementById('choosebumps-search'),{
			items: content,
			search:true,
			searchfields: 'text',
			placeholder: 'Search...',
			selectedtemplate: '{{data.value}}',
			template: '<img src="{{data.img}}" style="vertical-align: sub;margin-right: 15px;"/><p style="display:inline;">{{data.text}}</p>',
			onselect: function(item){
				console.log(item);
			}
		});
		var cbTag = ChooseBumps(document.getElementById('choosebumps-tag'),{
			items: content,
			multiple: true,
			placeholder: 'Tag...',
			template: '<img src="{{data.img}}" style="vertical-align: sub;margin-right: 15px;"/><p style="display:inline;">{{data.text}}</p>',
			tagtemplate: '{{data.text}}'
		});
		var cbTagSearch = ChooseBumps(document.getElementById('choosebumps-tagsearch'),{
			items: content,
			multiple: true,
			search:true,
			searchfields: 'text',
			placeholder: 'TagSearch...',
			template: '<img src="{{data.img}}" style="vertical-align: sub;margin-right: 15px;"/><p style="display:inline;">{{data.text}}</p>'
		});
		var cb = ChooseBumps(document.getElementById('choosebumps'),{
			items: content,
			template: '<img src="{{data.img}}" style="vertical-align: sub;margin-right: 15px;"/><p style="display:inline;">{{data.text}}</p>'
		});
	</script>
</body>
</html>
